<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-md-9 ">
        <div class="card shadow mb-4">
            <div class="card-header text-40">User Interface</div>

          <!-- Card Body -->
          <div class="card-body">
                  <table mat-table  #table [dataSource]="dataSource" matSort [trackBy]="trackByUid" width="100%" class="table no-border table-borderless table-custom">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef class="text-40"> Name </th>
                      <td mat-cell *matCellDef="let customer">
                          <table width="100%" class="border-0 table-borderless no-border">
                              <tr>
                                <td class="w-20">
                                  <div class="">
                                    <div class="image_outer_container">
                                      <div class="green_icon"></div>
                                      <div class="image_inner_container">
                                          <img [src]="customer.avatar">
                                        </div>
                                    </div>
                                  </div>
                                </td>
                                <td class="w-10 pt-4">
                                    <h6 class="text-40 font-weight-bold">{{customer.firstName}} {{customer.lastName}}</h6>
                                    <span>{{customer.country}} </span>
                                </td>
                              </tr>
                            </table>
                         
                        </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef class="text-40"> Email </th>
                      <td mat-cell *matCellDef="let customer" class="align-middle pl-2"> <span class="align-middle">{{customer.email}}</span>  </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef class="text-40"> Edit </th>
                        <td mat-cell *matCellDef="let customer" class="align-middle pl-2">  
                                  <div class="dropdown no-arrow ">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                      aria-expanded="true">
                                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-40"></i>
                                    </a>
                                    <div class="dropdown-menu drop-edit-del shadow animated--fade-in" aria-labelledby="dropdownMenuLink" x-placement="bottom-end"
                                      style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-156px, 18px, 0px);">
                                      <button class="btn btn-edit border-radius-o mr-1"  (click)="openDialog(customer)">Edit</button>
                                      <button class="btn btn-danger  border-radius-o " (click)="deleteCustomer($event, customer)">Delete</button>
                                    </div>
                                </div>
                        </td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

            <div class="align-content-center justify-content-center d-flex mt-3">
              <nav aria-label="Page navigation example ">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">«</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">»</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-40">Find Users</h6>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <form>
              <div class="custom-control custom-radio custom-control-inline mb-2">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" checked class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline float-right">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
              </div>
              <div class="form-group ">
                <label for="disabledTextInput">Region</label>
                <select class="form-control  shadow" placeholder="Disabled input">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group ">
                <label for="disabledTextInput">Country</label>
                <select class="form-control  shadow" placeholder="Disabled input">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group ">
                <label for="disabledTextInput">Country</label>
                <gijgo-datepicker #datepicker  [configuration]="configuration"></gijgo-datepicker>
              </div>
              <div class="form-group ">
                <button type="submit" class="btn btn-generic btn-block"> <i class="fa fa-search"></i> Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
