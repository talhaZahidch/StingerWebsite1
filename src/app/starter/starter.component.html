<!-- ============================================================== -->
<!-- Basic Card Grid-->
<!-- ============================================================== -->
<mat-card>
    <mat-card-content>
        <mat-card-title></mat-card-title>
        <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile>

                <div fxFlex.gt-sm="250" fxFlex.gt-xs="150" [formGroup]='userForm' (ngSubmit)="login()">
                    Welcome to Sting's Admin Panel
                    <br/>
                    <br/>
                    <mat-card>
                        <mat-card-content layout="layout-align">
                            <mat-card-title>Login</mat-card-title>
                            <mat-card-subtitle>Please Login to acess platform</mat-card-subtitle>


                            <mat-form-field>
                                <input matInput placeholder="Email" id="email" name="email" formControlName="email" required>
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput placeholder="Enter your password" id="password" name="password" type="password" formControlName="password"
                                    [type]="hide ? 'text' : 'password'" required>
                                <mat-icon matSuffix matTooltip="Show Password" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            </mat-form-field>

                            <div layout="row" layout-align="end center">
                                <div>
                                    <button mat-raised-button class="btn1" type="submit" (click)="login()" [disabled]="!userForm.valid">Login</button>
                                    <!-- <button mat-raised-button color="warn" (click)="openSnackBar(username.value)">Recover Password</button> -->
                                </div>
                            </div>

                        </mat-card-content>
                    </mat-card>
                </div>

            </mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
